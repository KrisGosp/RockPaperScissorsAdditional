<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Rock Paper Scissors</h2>
        <div class="scoreboard">
            <div class="current-play"></div>
            <div class="total-score">Player: <p class="player">0</p>Computer: <p class="computer">0</p></div>
            <!-- <div class="player">0</div> -->
        </div>
        <div class="play-again" style="display: none">
            <a href="http://127.0.0.1:5500/index.html">Play again</a>
        </div>
        <div class="buttons">
            <button class="rock">Rock</button>
            <button class="paper">Paper</button>
            <button class="scissors">Scissors</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
